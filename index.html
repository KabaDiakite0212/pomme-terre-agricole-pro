    <meta name="theme-color" content="#16a34a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />

    <meta property="og:title" content="Pomme Terre Agricole Pro" />

    <meta name="twitter:card" content="summary_large_image" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Installation Script -->
    <script>
      // Enregistrement du service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW enregistré avec succès: ', registration.scope);
            })
            .catch((registrationError) => {
              console.log('Échec de l\'enregistrement du SW: ', registrationError);
            });
        });
      }
      
      // Gestion de l'installation de la PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Vous pouvez afficher un bouton d'installation personnalisé ici
        console.log('PWA peut être installée');
      });
      
      // Gestion après installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA installée avec succès');
      });
    </script>
  </body>
</html>
